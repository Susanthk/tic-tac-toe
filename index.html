<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <h1 class="heading">Welcome to Tic-Tac-Toe!</h1>
        <div class="playerInfo">
            <input type="text" id="p1" class="usrInput"
                placeholder="player1 name">
            <input type="text" id="p2" class="usrInput"
                placeholder="player2 name">
            <button id="playerInfoSubmission" class="usrInput"> Submit!</button>
        </div>
        <div class="gameboard">
            <button class="choice" value="a1" id="a1"> </button>
            <button class="choice" value="a2" id="a2"> </button>
            <button class="choice" value="a3" id="a3"> </button>
            <button class="choice" value="a4" id="a4"> </button>
            <button class="choice" value="a5" id="a5"> </button>
            <button class="choice" value="a6" id="a6"> </button>
            <button class="choice" value="a7" id="a7"> </button>
            <button class="choice" value="a8" id="a8"> </button>
            <button class="choice" value="a9" id="a9"> </button>
        </div>
    </body>
</html>
